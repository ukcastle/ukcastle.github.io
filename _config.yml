# Site Info
title: 개발일지
tagline: "CastleJo's Blog"
description: 'CastleJo의 개발일지'
baseurl: ""
url: http://jo631.github.io
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

#version: 1.0.5

