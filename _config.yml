  contact:
    github:    https://github.com/jo631
    instagram: https://www.instagram.com/castle_uk_jo/
    email:     'mailto: josw631@gmail.com'

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Categories:           
    - '/blog/categories/'
    - { RaspberryPi : '/blog/categories/#RaspberryPi' }
    - { Python : '/blog/categories/#Python' }
    - { Refactoring : '/blog/categories/#Refactoring'}
    - { DesignPattern : '/blog/categories/#DesignPattern'}
    - { Go: '/blog/categories/#GO'}
    - { Jekyll : '/blog/categories/#Jekyll' }
    - { 잡다한 이야기: '/blog/categories/#etc' }
  Tag: 
    - '/blog/tags/' 
  #About:          
  #  - '/about/'
  Github Repository: 
    - 'http://github.com/jo631/jo631.github.io'

