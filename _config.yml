# Site Info
title: 개발일지
tagline: "CastleJo's Blog"
description: 'CastleJo의 개발일지'
baseurl: ""
url: http://ukcastle.github.io
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

#version: 1.0.5

# About/contact
author:
  name: CastleJo
  description: Computer Vision과<br/>Backend를 공부중인<br/>사진찍는 취미가 있는<br/>개발자 
  gravatar: 2cab55d41d9385e34db30faa9d180db1 # md5 hash of your email address
  contact:
    github:    https://github.com/ukcastle
    instagram: https://www.instagram.com/seong.___.uk/
    email:     'mailto: josw631@gmail.com'

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Categories:           
    - '/blog/categories/'
    - { AI : '/blog/categories/#ai' }
    - { AWS : '/blog/categories/#aws' }
    - { Boostcamp : '/blog/categories/#bc' }
    - { DesignPattern : '/blog/categories/#designpattern'}
    - { Go: '/blog/categories/#go'}
    - { Jekyll : '/blog/categories/#jekyll' }
    - { Jetson : '/blog/categories/#jetson' }
    - { Python : '/blog/categories/#python' }
    - { RaspberryPi : '/blog/categories/#raspberryPi' }
    - { Refactoring : '/blog/categories/#refactoring'}
  Tag: 
    - '/blog/tags/' 
  #About:          
  #  - '/about/'
  Github Repository: 
    - 'http://github.com/ukcastle/ukcastle.github.io'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

main_jpg:
  image: /public/img/moon.jpg
  caption: 'photo by me'

# Puglins
mathjax: true # whether support mathjax
google_analytics_token: 'UA-00000000-1' # leave blank if you don't want google analytics
disqus_short_name: '' # leave blank if you don't want disqus

# Math equation
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false
